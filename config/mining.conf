# Midas Mining Configuration
# TeamRedMiner on GPU Server (4x AMD RX 570)

# Mining Pool Configuration
POOL_URL="stratum+tcp://pool.ergopool.io:3333"
WALLET_ADDRESS="YOUR_ERGO_WALLET_ADDRESS"
WORKER_NAME="midas-gpu-server"

# GPU Configuration
GPU_DEVICES="0,1,2,3"  # All 4 GPUs
GPU_INTENSITY="high"
GPU_POWER_LIMIT="120"  # Watts per GPU
GPU_TEMP_LIMIT="75"    # Celsius
GPU_FAN_MIN="40"       # Minimum fan speed %
GPU_FAN_MAX="85"       # Maximum fan speed %

# Mining Software
MINER_PATH="/home/vibhavaggarwal/teamredminer"
MINER_BINARY="teamredminer"
ALGORITHM="autolykos2"  # Ergo mining

# Performance Tuning
CORE_CLOCK="1150"      # MHz
MEM_CLOCK="2000"       # MHz
COMPUTE_MODE="true"

# Monitoring
HEALTH_CHECK_INTERVAL=60    # seconds
RESTART_ON_GPU_ERROR=true
MAX_TEMP_BEFORE_RESTART=80  # Celsius
MIN_HASHRATE_THRESHOLD=300  # MH/s total (4 GPUs * ~75 MH/s)

# Logging
LOG_DIR="/home/vibhavaggarwal/midas/logs"
LOG_LEVEL="info"
METRICS_PORT=9100  # Prometheus metrics

# Safety
AUTO_SHUTDOWN_ON_OVERHEAT=true
EMERGENCY_TEMP=85  # Celsius
